<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Health Care Application</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 600px;
        width: auto;
      }
      #tableDiv {
        padding: 0;
        margin: 0;
        height: 200px;
        width: auto;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://js.arcgis.com/4.30/"></script>
  </head>

  <body>
    <div id="header">Health Care Facilities</div>
    <div id="viewDiv"></div>
    <div id="tableDiv"></div>
    <div class="esri-widget" id="lyrListdrop">
      <h3>LayerList</h3>
      <br />
      <select class="esri-widget" id="layerName">
        <option class="esri-widget">Select the Layer</option>
      </select>
    </div>
    <div class="esri-widget" id="bufferWidget">
      <div>Near By Facilities</div>
      <div>
        <label for="bufferDistance">Enter Buffer Distance (Miles)</label><br />
        <input type="number" id="bufferDistance" value="100" /><br />
        <button class="esri-button" id="bufferButton">Find Facilities</button>
        <button class="esri-button" id="clearBtn">Clear Facilites</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
